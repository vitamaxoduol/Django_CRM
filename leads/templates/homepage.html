<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoho CRM</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
            color: #333;
        }

        .navbar {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .hero {
            background: #007bff;
            color: white;
            padding: 40px;
            text-align: center;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .hero h1 {
            margin: 0;
            font-size: 2.5em;
        }

        .hero p {
            font-size: 1.2em;
        }

        .cta {
            display: inline-block;
            padding: 10px 20px;
            background: white;
            color: #007bff;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            margin-top: 20px;
        }

        .features {
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .feature {
            margin-bottom: 20px;
        }

        .feature h3 {
            margin-top: 0;
        }

        .footer {
            text-align: center;
            padding: 20px;
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <strong>Intently.co CRM</strong>
    </div>

    <div class="container">
        <div class="hero">
            <h1>Welcome to Our CRM Application</h1>
            <p>Manage your customer relationships effectively and boost your sales.</p>
            <a href="/login" class="cta">Get Started</a>
        </div>

        <div class="features">
            <div class="feature">
                <h3>Feature 1</h3>
                <p>Description of Feature 1.</p>
            </div>

            <div class="feature">
                <h3>Feature 2</h3>
                <p>Description of Feature 2.</p>
            </div>

            <!-- Add more features as needed -->
        </div>
    </div>

    <div class="footer">
        CRM Application Â© 2023
    </div>
</body>
</html>
